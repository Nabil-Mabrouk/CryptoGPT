{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explore the dynamic world of cryptocurrencies with our comprehensive market tracking platform. Stay informed about the latest trends, prices, and news for a wide range of digital assets. Our user-friendly interface empowers you to make informed decisions in the ever-evolving crypto landscape.">
    <meta name="keywords" content="Cryptocurrency market, Crypto prices, Digital assets, Blockchain news, Crypto trends, Cryptocurrency tracking, Market analytics, Trading pairs, Stablecoins, Crypto market insights">
    <meta property="og:title" content="Crypto Market Tracker">
    <meta property="og:description" content="Stay updated with real-time cryptocurrency prices, trends, and news on the Crypto Market Tracker platform. Empowering you with valuable insights for informed decision-making in the crypto space.">
    <meta property="og:image" content="https://cryptokilla.cryptazy.com/logo.jpg">
    <meta property="og:url" content="https://cryptokilla.cryptazy.com">
    
    <title>{% block title %}Your Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link href = "https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body class="wh-100 vh-100">

    {% include 'landing/_snipets/navbar.html' %}

    <main data-bs-spy="scroll" data-bs-target="#navbar" class="scrollspy-example"  tabindex="0">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'landing/_snipets/footer.html' %}

    <!-- Bootstrap JS and dependencies (popper.js and jquery) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        const navE1 = document.querySelector('.navbar')
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navE1.classList.add('navbar-scrolled');
            } else if (window.scrollY <= 50) {
                navE1.classList.remove('navbar-scrolled');
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
