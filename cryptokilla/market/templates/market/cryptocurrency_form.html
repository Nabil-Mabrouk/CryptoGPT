{% extends 'landing/base.html' %}

{% block content %}
  <h2>{% if cryptocurrency.id %}Edit{% else %}Create{% endif %} Cryptocurrency</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'cryptocurrency-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
