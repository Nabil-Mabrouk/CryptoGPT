{% extends 'landing/base.html' %}

{% block content %}
  <h2>{% if cryptocurrency_news.id %}Edit{% else %}Create{% endif %} Cryptocurrency News</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'cryptocurrencynews-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
