{% extends 'landing/base.html' %}

{% block content %}
  <h2>{% if trading_pair.id %}Edit{% else %}Create{% endif %} Trading Pair</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'tradingpair-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
